<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Initially hide these elements */
        #shield,
        #tie,
        #helmet {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Show elements when visible */
        #shield.visible,
        #tie.visible,
        #helmet.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Button cursor */
        #shield-btn,
        #tie-btn,
        #helmet-btn,
        #door {
            cursor: pointer;
        }

        /* Door pulsing glow effect */
        #door {
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
        }

        /* Button disappear animation */
        .button-disappear {
            opacity: 0 !important;
            transition: opacity 0.5s ease !important;
        }

        /* Hero movement animation */
        #hero {
            transition: transform 2s ease-in-out;
        }

        /* Hero fade animation */
        #hero.fade-out {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container" id="svg-container">
        <!-- SVG will be loaded here -->
    </div>

    <script>
        // Load SVG from external file
        fetch('advanture.svg')
            .then(response => response.text())
            .then(svgContent => {
                // Inject SVG into the container
                document.getElementById('svg-container').innerHTML = svgContent;

                // Initialize interactive elements after SVG is loaded
                initializeInteractivity();
            })
            .catch(error => {
                console.error('Error loading SVG:', error);
            });

        function initializeInteractivity() {
            // Get references to all interactive elements
            const shieldElement = document.getElementById('shield');
            const tieElement = document.getElementById('tie');
            const helmetElement = document.getElementById('helmet');

            const shieldBtn = document.getElementById('shield-btn');
            const tieBtn = document.getElementById('tie-btn');
            const helmetBtn = document.getElementById('helmet-btn');

            const doorElement = document.getElementById('door');
            const heroElement = document.getElementById('hero');

            // Toggle visibility functions
            function toggleElement(element) {
                element.classList.toggle('visible');
            }

            // Add click handlers for buttons
            shieldBtn.addEventListener('click', () => toggleElement(shieldElement));
            tieBtn.addEventListener('click', () => toggleElement(tieElement));
            helmetBtn.addEventListener('click', () => toggleElement(helmetElement));

            // Door click handler
            doorElement.addEventListener('click', () => {
                // Disable further door clicks
                doorElement.style.pointerEvents = 'none';

                // Make buttons disappear
                shieldBtn.classList.add('button-disappear');
                tieBtn.classList.add('button-disappear');
                helmetBtn.classList.add('button-disappear');

                // Calculate the movement needed to get hero to door
                // Door is at approximately x=232 (center), hero is at approximately x=237
                // Door is at approximately y=295 (center), hero is at approximately y=640
                const moveX = 232 - 237; // -5
                const moveY = 295 - 640; // -345

                // Move hero to door
                heroElement.style.transform = `translate(${moveX}px, ${moveY}px)`;

                // After movement completes (2s), fade out the hero
                setTimeout(() => {
                    heroElement.classList.add('fade-out');
                }, 2000);
            });
        }
    </script>
</body>
</html>
